{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Deliveries</h2>

<form method="post" class="row g-2 mb-4">
  <div class="col-md-5">
    <select class="form-select" name="order_id" required>
      <option value="">Select Order</option>
      {% for o in orders %}
        <option value="{{ o.Order_ID }}">{{ o.label }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-5">
    <select class="form-select" name="agent_id" required>
      <option value="">Assign Agent</option>
      {% for a in agents %}
        <option value="{{ a.Agent_ID }}">{{ a.label }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary w-100">Create</button>
  </div>
</form>

<table class="table table-striped">
  <thead><tr><th>#</th><th>Order</th><th>Agent</th><th>Pickup</th><th>Delivery</th><th>Status</th></tr></thead>
  <tbody>
    {% for d in deliveries %}
      <tr>
        <td>{{ d.Delivery_ID }}</td>
        <td>#{{ d.Order_ID }}</td>
        <td>{{ d.agent or '-' }}</td>
        <td>{{ d.Pickup_Time }}</td>
        <td>{{ d.Delivery_Time or '-' }}</td>
        <td>{{ d.Delivery_Status }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
