{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Food Items</h2>

<form method="post" class="row g-2 mb-4">
  <div class="col-md-3"><input class="form-control" name="name" placeholder="Name" required></div>
  <div class="col-md-3"><input class="form-control" name="description" placeholder="Description"></div>
  <div class="col-md-2"><input class="form-control" name="price" placeholder="Price" type="number" step="0.01"></div>
  <div class="col-md-2"><input class="form-control" name="category" placeholder="Category"></div>
  <div class="col-md-2">
    <select class="form-select" name="availability">
      <option value="Y" selected>Available</option>
      <option value="N">Unavailable</option>
    </select>
  </div>
  <div class="col-md-4">
    <select class="form-select" name="restaurant_id">
      <option value="">(No Restaurant)</option>
      {% for r in restaurants %}
        <option value="{{ r.Restaurant_ID }}">{{ r.Name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-2"><button class="btn btn-primary w-100">Add</button></div>
</form>

<table class="table table-striped">
  <thead><tr><th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Availability</th><th>Restaurant</th></tr></thead>
  <tbody>
    {% for it in items %}
      <tr>
        <td>{{ it.Food_ID }}</td>
        <td>{{ it.Name }}</td>
        <td>{{ it.Category or '-' }}</td>
        <td>â‚¹{{ '%.2f'|format(it.Price or 0) }}</td>
        <td>{{ it.Availability }}</td>
        <td>{{ it.Restaurant or '-' }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
