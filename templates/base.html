<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Restaurant App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Restaurant App</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('restaurants') }}">Restaurants</a>
          <a class="nav-link" href="{{ url_for('customers') }}">Customers</a>
          <a class="nav-link" href="{{ url_for('food_items') }}">Food Items</a>
          <a class="nav-link" href="{{ url_for('orders') }}">Orders</a>
          <a class="nav-link" href="{{ url_for('coupons') }}">Coupons</a>
          <a class="nav-link" href="{{ url_for('delivery_agents') }}">Agents</a>
          <a class="nav-link" href="{{ url_for('deliveries') }}">Deliveries</a>
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ cat }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
