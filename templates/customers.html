{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Customers</h2>

<form method="post" class="row g-2 mb-4">
  <div class="col-md-3"><input class="form-control" name="name" placeholder="Name" required></div>
  <div class="col-md-3"><input class="form-control" name="email" placeholder="Email"></div>
  <div class="col-md-2"><input class="form-control" name="phone" placeholder="Phone"></div>
  <div class="col-md-4"><input class="form-control" name="address" placeholder="Address"></div>
  <div class="col-md-3 mt-2">
    <select class="form-select" name="user_type">
      <option value="Customer" selected>Customer</option>
      <option value="Admin">Admin</option>
    </select>
  </div>
  <div class="col-md-2 mt-2"><button class="btn btn-primary w-100">Add</button></div>
</form>

<table class="table table-striped">
  <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Type</th></tr></thead>
  <tbody>
    {% for c in customers %}
    <tr>
      <td>{{ c.Customer_ID }}</td>
      <td>{{ c.Name }}</td>
      <td>{{ c.Email or '-' }}</td>
      <td>{{ c.Phone_Number or '-' }}</td>
      <td>{{ c.Address or '-' }}</td>
      <td>{{ c.User_Type }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
